
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src='https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js'>
</script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/alex6499cat/CS416-NarrativeVisualization/main/unitedstates-happiness-report.csv", function(data) {
      data = data.splice(0,13)
      var linearRegression = ss.linearRegression(data.map(d => [parseFloat(d.year), parseFloat(d.Positive_affect)]))

        var firstX = data[0].year;
        const lastX = data.slice(-1)[0].year;
        const xCoordinates = [firstX, lastX];
        var linearRegressionLine = ss.linearRegressionLine(linearRegression)
        var regressionPoints = xCoordinates.map(d => ({
          x: d,                         // We pick x and y arbitrarily, just make sure they match d3.line accessors
          y: linearRegressionLine(d)
        }));

      // Add X axis
      var x = d3.scaleLinear()
        .domain([2008,2020])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickFormat(d3.format("d")));
      
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0.787, 0.872])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.year) } )
          .attr("cy", function (d) { return y(parseFloat(d.Positive_affect)) } )
          .attr("r", 8)
          .style("fill", "#69b3a2")
        
      svg.append('path')
          .datum(regressionPoints);
    
    })
    
    </script>
