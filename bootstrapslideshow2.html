    <!--Carousel Wrapper-->
    <div

            <div id="my_dataviz1" style="padding-left:25%;"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz1")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")")
              .attr('id',"svg1");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/alex6499cat/CS416-NarrativeVisualization/main/unitedstates-happiness-report.csv", function(data) {
      data = data.splice(0,13)


      

      let svg = d3.select("#svg1")
      // Add X axis
      var x = d3.scaleLinear()
        .domain([2008,2020])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickFormat(d3.format("d")));
      
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0.787, 0.872])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.year) } )
          .attr("cy", function (d) { return y(parseFloat(d.Positive_affect)) } )
          .attr("r", 8)
          .style("fill", "#69b3a2")
        
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.year) } )
          .attr("cy", function (d) { return y(parseFloat(d.Positive_affect)) } )
          .attr("r", 8)
          .style("fill", "#69b3a2")
      

    })
    
    </script>
